services:
  nginx:
    image: docker.io/library/nginx:1.29.4
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # HTML 静态文件
      - ./html:/usr/share/nginx/html:ro
      # 配置文件目录
      - ./conf.d:/etc/nginx/conf.d:ro
      # 主配置文件
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # site-available
      - ./sites-available:/etc/nginx/sites-available:ro
      # site-enable
      - ./sites-enabled:/etc/nginx/sites-enabled:ro
      # upstream
      - ./upstreams:/etc/nginx/upstreams:ro
      # MIME 类型文件
      - ./mime.types:/etc/nginx/mime.types:ro
      # SSL 证书目录
      - ./ssl:/etc/nginx/ssl:ro
      # 日志目录
      - ./logs:/var/log/nginx:rw
    environment:
      - TZ=Asia/Shanghai
    networks:
      - nginx-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  nginx-net:
    name: nginx-net
    driver: bridge
